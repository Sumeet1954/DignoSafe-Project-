<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex vh-100 align-items-center justify-content-center">
    <div class="mx-auto w-100" style="max-width: 350px;">
      <!-- Welcome Section -->
      <div class="text-center mb-4">
        <h1 class="fw-semibold">Welcome back</h1>
        <p class="text-muted">Enter your credentials to access your account</p>
      </div>
      
      <!-- Login Form -->
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="name@example.com" 
            required>
        </div>
        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <label for="password" class="form-label">Password</label>
            <a href="/forgot-password" class="text-decoration-none text-primary">Forgot password?</a>
          </div>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember">
          <label for="remember" class="form-check-label">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      
      <!-- Signup Link -->
      <div class="text-center mt-4">
        <small class="text-muted">
          Don't have an account? 
          <a href="/register" class="text-primary text-decoration-none">Sign up</a>
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
