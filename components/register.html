<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex vh-100 align-items-center justify-content-center">
    <div class="w-100" style="max-width: 350px;">
      <!-- Header Section -->
      <div class="text-center mb-4">
        <h1 class="fw-semibold">Create an account</h1>
        <p class="text-muted">Enter your information to create an account</p>
      </div>
      
      <!-- Registration Form -->
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            placeholder="John Doe" 
            required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="name@example.com" 
            required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            class="form-control" 
            required>
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label for="terms" class="form-check-label">
            I agree to the 
            <a href="/terms" class="text-decoration-none text-primary">terms of service</a> 
            and 
            <a href="/privacy" class="text-decoration-none text-primary">privacy policy</a>.
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Account</button>
      </form>
      
      <!-- Sign-In Link -->
      <div class="text-center mt-4">
        <small class="text-muted">
          Already have an account? 
          <a href="/login" class="text-primary text-decoration-none">Sign in</a>
        </small>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
